<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Page</title>
    <link rel="stylesheet" href="/styles/userPage.css" />
  </head>
  <body>
    <header>
      <h1>User Page</h1>
    </header>
    <nav>
      <ul>
        <li><a href="#books">My Books</a></li>
        <li><a href="#wishlist">Wishlist</a></li>
        <li><a href="#reviews">Reviews</a></li>
      </ul>
    </nav>
    <main>
      <section id="books">
        <h2>My Books</h2>
        <ul class="book-list">
          <li class="book-item">
            <img src="/Img/book.jpg" alt="Book cover" />
            <div class="book-info">
              <h3>Book Title</h3>
              <p>Author Name</p>
              <button>Remove</button>
            </div>
          </li>
          <!-- More book items -->
        </ul>
        <button class="add-book-btn">Add Book</button>
      </section>
      <section id="wishlist">
        <h2>Wishlist</h2>
        <ul class="book-list">
          <li class="book-item">
            <img src="/Img/book.jpg" alt="Book cover" />
            <div class="book-info">
              <h3>Book Title</h3>
              <p>Author Name</p>
              <button>Remove</button>
            </div>
          </li>
          <!-- More book items -->
        </ul>
      </section>
      <section id="reviews">
        <h2>Reviews</h2>
        <ul class="review-list">
          <li class="review-item">
            <div class="review-info">
              <h3>Review Title</h3>
              <p>Author Name</p>
              <p>Book Title</p>
              <p>Date</p>
            </div>
            <div class="review-content">
              <p>Review text</p>
            </div>
          </li>
          <!-- More review items -->
        </ul>
      </section>
    </main>
  </body>
</html>
